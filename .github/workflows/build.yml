name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Build
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          export build=$(date +%Y%m%d-%H%M%S)
          mvn deploy -s settings.xml -Dbuild=$(date +%Y%m%d-%H%M%S)
